
<!DOCTYPE html>
<html>
<head>
  <title>Roblox Player Dashboard</title>
  <style>
    body { font-family: Arial; background: #f9f9f9; padding: 20px; text-align: center; }
    h1 { color: #4CAF50; }
    table { width: 90%; margin: 20px auto; border-collapse: collapse; background: white; }
    th, td { padding: 10px; border: 1px solid #ddd; }
    th { background-color: #4CAF50; color: white; }
    .active { color: green; }
    .offline { color: gray; }
  </style>
</head>
<body>
  <h1>üå∏ Roblox Player Dashboard</h1>
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Candy Blossom</th>
        <th>Inventory Value</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="playerTable"></tbody>
  </table>

  <script>
    async function loadData() {
      const res = await fetch('/list');
      const players = await res.json();
      const now = Date.now();
      const tbody = document.getElementById('playerTable');
      tbody.innerHTML = '';

      Object.entries(players).forEach(([username, data]) => {
        const isActive = now - data.lastSeen < 60000;
        const row = \`
          <tr>
            <td>\${username}</td>
            <td>\${data.candyBlossom}</td>
            <td>‚Çµ\${data.inventoryValue.toLocaleString()}</td>
            <td class="\${isActive ? 'active' : 'offline'}">\${isActive ? '‚úÖ Active' : '‚ùå Offline'}</td>
          </tr>\`;
        tbody.innerHTML += row;
      });
    }

    setInterval(loadData, 5000);
    loadData();
  </script>
</body>
</html>
